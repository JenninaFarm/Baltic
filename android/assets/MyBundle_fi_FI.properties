researchInfo1=Tuotto +2,5    Baltic +0 \nVaatimukset: vehnä\n\nKaura on syväjuurinen sekä muokkaa maata ja tuottaa maahan arvokasta orgaanista massaa.
researchInfo2=Tuotto +4    Baltic +0 \nVaatimukset: kaura, \n                             2 työntekijää\n\nKumina on monivuotinen lajike,joka hidastaa maan eroosiota ja ravinteiden huuhtoutumista. Tehokas ravinteiden hyödyntäjä ja vaatimaton typen kuluttaja, mikä pienentää ravinteiden huuhtoutumisriskiä.
researchInfo3=Tuotto +5    Baltic +0 \nVaatimukset: kumina, \n                             3 työntekijää\n\nMansikka on monivuotinen epähedelmä, joka vaatii paljon typpeä. Mansikan tautivaaran vuoksi mansikkaa viljellään seuraavaan kerran samassa lohkossa neljän vuoden päästä.
researchInfo4=Tuotto +4    Baltic +0 \n\nTraktori tehostaa viljelyä.
researchInfo5=Tuotto +4    Baltic +0 \nVaatimukset: traktori, \n                             kompostoitu lanta,\n                            3 työntekijää\n\nKaivinkoneella käännetään kompostia. Silloin kompostin palaminen saadaan nopeammin käyntiin ja laatu paremmaksi.
researchInfo6=Tuotto +3    Baltic +1 \nVaatimukset: 2 työntekijää\n\nKarjan kasvatus mahdollistaa lannan käytön lannoitteena. Nurmet tulevat mukaan viljelykiertoon tuomaan laidunmaata.
researchInfo7=Tuotto +4    Baltic +2 \nVaatimukset: karja, \n                             2 työntekijää\n\nLanta on ravinnerikas ja -tasajakoinen orgaaninen lannoite. Se lisää peltomaan orgaanista ainesta – humusta.
researchInfo8=Tuotto +3    Baltic +3 \nVaatimukset: lanta, \n                             2 työntekijää\n\nKompostoitu lanta sitoo tehokkaammin ravinteita maaperään ja estää näin ravinnehuuhtoumia.
researchInfo9=Tuotto +3    Baltic +2 \nVaatimukset: kaura, \n                             2 työntekijää\n\nViljelykierrossa pellot jaetaan lohkoihin, joita viljellään eri jaksoina eri kasveilla. Tämä edesauttaa ravinnetasapainon ylläpitämistä. Viljelykierto katkaisee kasvitautien ja tuholaisten kierteen.
